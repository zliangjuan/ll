    <h3>虞美人·听雨</h3>
    <p><b>【宋】蒋捷</b></p>
    <p>少年听雨歌楼上，红烛昏罗帐。壮年听雨客舟中，江阔云低、断雁叫西风。</p>
    <hr />
    <p>而今听雨僧庐下，鬓已星星也。悲欢离合总有情，一任阶前、点滴到天明。</p>
